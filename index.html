<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>Weather Insight</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
 <main>
   <h1>Sierra Leone Weather Insight</h1>
   <div id="weather-container">
    <div id="search-div">
      <input type="text" id="city-input" placeholder="Type in the name of the city" class="search">
     <button id="search-btn"><i class="bi bi-search search"></i></button>
    </div>
     <p id="date-time" class="text-white fs-5"></p>
      <div id="data-container">
      <p id="city"> <span id="city-name"></span></p>
     <h5 id="description"></h5>
      <p id="icon"> </p>
      <div class="flex-display">
        <h5>Temperature <i class=" bi bi-thermometer"></i></h5>
        <p id="temp"></p>
      </div>
     <div id="remain-data">
      <div>
        <h6>Humidity</h6>
        <p class="red"><i class="bi bi-droplet"></i></p>
        <p id="humid" class="red"></p>
      </div> 
       <div>
         <h6>Wind Speed</h6>
         <p class="red"> <i class="bi bi-wind"></i></p>
         <p id="wind" class="red"></p>
         </div>
       <div>
         <h6>Coordinate</h6>
         <p class="red"> <i class="bi bi-map"></i></p>
         <p class="red"> <span>Lon: </span> <span id="lon"></span> <span>Lat: </span> <span id="lat"></span></p>
       </div>
       </div>
   </div>
     </div>
   </div>
 </main> 
  <footer>
   <p>&copy; 2023 Sheku Alpha Kamara. All rights reserved.</p>
  </footer>
  <script src="weather.js"></script>
</body>
</html>
